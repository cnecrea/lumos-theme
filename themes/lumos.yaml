# Theme based on the Things 3 app for iOS and macOS
# Creator: Ciprian Nicolae - @cnecrea

Lumos:
  modes:
    light:
      # Culori principale
      primary-color: rgb(30, 109, 220)
      primary-background-color: rgb(245, 246, 248)
      secondary-background-color: rgb(235, 236, 238)
      divider-color: rgb(228, 230, 234)
      accent-color: var(--primary-color)

      # Text
      primary-text-color: rgb(38, 39, 43)
      secondary-text-color: rgb(125, 127, 132)
      disabled-text-color: rgb(169, 171, 176)

      # Header
      app-header-background-color: rgb(245, 246, 248)
      app-header-text-color: var(--primary-text-color)
      app-header-selection-bar-color: var(--primary-color)
      app-header-edit-background-color: rgb(195, 196, 198)

      # Sidebar
      sidebar-background-color: rgb(235, 236, 238)
      sidebar-icon-color: rgb(143, 145, 150)
      sidebar-text-color: var(--secondary-text-color)
      sidebar-selected-icon-color: var(--primary-color)
      sidebar-selected-text-color: var(--primary-text-color)

      # Carduri È™i elemente
      card-background-color: rgb(255, 255, 255)
      ha-card-border-color: rgba(0, 0, 0, 0.1)
      ha-card-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1)
      paper-dialog-background-color: var(--card-background-color)
      paper-listbox-background-color: var(--card-background-color)

      # Hover
      hover-background-color: rgba(30, 109, 220, 0.1)
      hover-shadow: 0px 4px 8px rgba(30, 109, 220, 0.15)
      hover-text-color: var(--primary-color)

      # Slider È™i comutatoare
      paper-slider-knob-color: rgb(30, 109, 220)
      slider-track-color: rgb(238, 240, 244)
      switch-checked-button-color: rgb(235, 236, 238)
      switch-checked-track-color: rgb(20, 98, 208)
      switch-unchecked-button-color: var(--switch-checked-button-color)
      switch-unchecked-track-color: rgb(205, 207, 210)

      # Dropdown-uri È™i Input
      mdc-select-hover-line-color: var(--accent-color)
      input-hover-line-color: var(--accent-color)

      # Progres
      ha-bar-background-color: rgb(230, 232, 235)

      # Efecte vizuale
      mdc-ripple-color: rgba(30, 109, 220, 0.3)
      mdc-ripple-duration: 0.3s

