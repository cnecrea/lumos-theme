Lumos:
  modes:
    light:
      # Header
      app-header-background-color: linear-gradient(90deg, rgb(245, 246, 248) 0%, rgb(235, 236, 238) 100%)
      app-header-text-color: rgb(33, 37, 41)
      app-header-selection-bar-color: rgb(30, 109, 220)
      app-header-edit-background-color: rgb(195, 196, 198)
      
      # Main Interface Colors
      primary-color: rgb(30, 109, 220)
      primary-background-color: rgb(245, 246, 248)
      secondary-background-color: rgb(235, 236, 238)
      divider-color: rgb(228, 230, 234)
      accent-color: rgb(30, 109, 220)

      # Text
      primary-text-color: rgb(33, 37, 41)
      secondary-text-color: rgb(125, 127, 132)
      disabled-text-color: rgba(169, 171, 176, 0.8)

      # Sidebar Menu
      sidebar-icon-color: rgb(143, 145, 150)
      sidebar-text-color: rgb(125, 127, 132)
      sidebar-background-color: rgb(245, 246, 248)
      sidebar-selected-icon-color: rgb(3, 169, 244)
      sidebar-selected-text-color: rgb(33, 37, 41)
      sidebar-icon-hover-color: rgba(30, 109, 220, 0.8)

      # Buttons
      paper-item-icon-color: rgb(143, 145, 150)
      paper-item-icon-active-color: rgb(30, 109, 220)
      button-hover-background-color: rgba(30, 109, 220, 0.1)
      button-shadow: 0 4px 6px rgba(0, 0, 0, 0.2)
      button-border-radius: 8px
      button-active-glow: 0 0 8px rgba(30, 109, 220, 0.6)
      transition: all 0.3s ease-in-out

      # Cards
      card-background-color: rgb(255, 255, 255)
      ha-card-border-color: rgb(228, 230, 234)
      card-border-radius: 12px
      card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1)
      
      # Sliders
      slider-track-color: rgba(238, 240, 244, 0.6)
      slider-track-active-color: rgba(30, 109, 220, 0.3)
      paper-slider-knob-color: rgb(30, 109, 220)
      paper-slider-pin-color: rgb(30, 109, 220)
      paper-slider-active-color: rgb(30, 109, 220)

      # Input Fields
      input-fill-color: rgb(235, 236, 238)
      input-dropdown-icon-color: rgb(125, 127, 132)
      input-ink-color: rgb(33, 37, 41)
      input-label-ink-color: rgb(125, 127, 132)
      input-idle-line-color: rgb(33, 37, 41)
      input-hover-line-color: rgb(30, 109, 220)

      # Error, Warning, Success, Info
      error-color: rgb(255, 48, 105)
      warning-color: rgb(255, 212, 0)
      success-color: rgb(75, 189, 94)
      info-color: rgb(3, 169, 244)

    dark:
      # Header
      app-header-background-color: linear-gradient(90deg, rgb(36, 38, 42) 0%, rgb(28, 30, 33) 100%)
      app-header-text-color: rgb(240, 240, 240)
      app-header-selection-bar-color: rgb(80, 149, 247)
      app-header-edit-background-color: rgb(72, 73, 73)

      # Main Interface Colors
      primary-color: rgb(80, 149, 247)
      primary-background-color: rgb(28, 30, 33)
      secondary-background-color: rgb(36, 38, 42)
      divider-color: rgb(48, 49, 53)
      accent-color: rgb(80, 149, 247)

      # Text
      primary-text-color: rgb(240, 240, 240)
      secondary-text-color: rgb(196, 197, 198)
      disabled-text-color: rgba(99, 101, 103, 0.8)

      # Sidebar Menu
      sidebar-icon-color: rgb(159, 160, 161)
      sidebar-text-color: rgb(197, 198, 199)
      sidebar-background-color: rgb(36, 38, 42)
      sidebar-selected-icon-color: rgb(80, 149, 247)
      sidebar-selected-text-color: rgb(240, 240, 240)
      sidebar-icon-hover-color: rgba(80, 149, 247, 0.8)

      # Buttons
      paper-item-icon-color: rgb(159, 160, 161)
      paper-item-icon-active-color: rgb(80, 149, 247)
      button-hover-background-color: rgba(80, 149, 247, 0.1)
      button-shadow: 0 4px 6px rgba(0, 0, 0, 0.4)
      button-border-radius: 8px
      button-active-glow: 0 0 12px rgba(80, 149, 247, 0.8)
      transition: all 0.3s ease-in-out

      # Cards
      card-background-color: rgb(36, 38, 42)
      ha-card-border-color: rgb(48, 49, 53)
      card-border-radius: 12px
      card-shadow: 0 4px 6px rgba(0, 0, 0, 0.5)

      # Background
      dark-background-gradient: linear-gradient(135deg, rgb(36, 38, 42), rgb(28, 30, 33) 50%, rgb(20, 22, 25))
      dark-background-pattern: url('/local/background-pattern.png') repeat

      # Sliders
      slider-track-color: rgba(98, 99, 103, 0.6)
      slider-track-active-color: rgba(80, 149, 247, 0.3)
      paper-slider-knob-color: rgb(80, 149, 247)
      paper-slider-pin-color: rgb(80, 149, 247)
      paper-slider-active-color: rgb(80, 149, 247)

      # Input Fields
      input-fill-color: rgb(36, 38, 42)
      input-dropdown-icon-color: rgb(196, 197, 198)
      input-ink-color: rgb(240, 240, 240)
      input-label-ink-color: rgb(196, 197, 198)
      input-idle-line-color: rgb(240, 240, 240)
      input-hover-line-color: rgb(80, 149, 247)

      # Error, Warning, Success, Info
      error-color: rgb(255, 48, 105)
      warning-color: rgb(255, 212, 0)
      success-color: rgb(75, 189, 94)
      info-color: rgb(80, 149, 247)
